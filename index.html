<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
            rel="stylesheet">

        <title>Results Page</title>

        <script type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <header class="header">
            <img class="logo-img" alt="Karunya logo" src="img/logo.png" />

            <div class="header-btns">
                <a class="header-btn" href="http://www.karunya.edu/coe/"
                    target="_blank">
                    <ion-icon name="home-outline" class="icon-header">
                    </ion-icon>
                </a>

                <!-- <a class="header-btn" href="#">
                        <ion-icon name="moon-outline" class="icon-header">
                        </ion-icon>
                    </a> -->
            </div>
        </header>

        <section class="section-results">
            <div class="results">
                <h1 class="main-heading">Results</h1>
                <div class="result-list">
                    <a href="http://web.karunya.edu/exam/login_may22.asp" class="result-list-item">
                        <div class="tags">
                            <p class="tag">Senior Agri II</p>
                            <p class="tag">Senior Agri III</p>
                            <p class="tag">I PG</p>
                            <p class="tag">I UG</p>
                            <p class="tag">PhD.</p>
                        </div>

                        <p class="result-heading">End Semester Examination
                            Results
                        </p>                    
                        <div class="time">
                            <ion-icon name="time-outline"></ion-icon>
                            <p>May/Jun 2022</p>
                        </div>
                    </a>
                </div>
            </div>

        </section>


    </body>

</html>
